    <script>
        function mysub(type) {
            var username=jQuery("#username");
            var password=jQuery("#password");
            var password2=jQuery("#password2");
            if (type==2){
                if (confirm("确认要删除吗？")){
                    username.val("");
                    password.val("");
                    password2.val("");
                }
                return false;
            }

            //1.非空校验
            if (username.val().trim()=="" ){
                alert("请先输入用户名");
                username.focus();
                return false;
            }
            if (password.val().trim()==""){
                alert("请先输入用户名");
                password.focus();
                return false;
            }if (password2.val().trim()==""){
                alert("请先输入用户名");
                password2.focus();
                return false;
            }
            if (password.val().trim()!=password2.val().trim()){
                alert("两次密码输入不一致，请重新输入！");
                password2.focus();
                return false;
            }
            //2.使用ajax请求后端
            jQuery.getJSON(
                "reg",{"username":username.val(),"password":password.val()},
                function (data) {
                    if (data!=null && data.succ==1){
                        alert("注册成功！！！");
                        location.href="login.html";
                    }else {
                        alert("注册失败"+data.msg);
                    }
                }
            );
        }
    </script>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center">注&nbsp;册</h2>
        <label for="username" class="sr-only">username</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名" required autofocus>

        <label for="password" class="sr-only">password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码" required>

        <label for="password2" class="sr-only">password2</label>
        <input id="password2" name="password2" type="password" class="form-control" placeholder="请再次输入密码" required>

        <div style="text-align: center">
            <input type="button" value=" 提 交 " onclick="mysub(1)" >&nbsp;&nbsp;&nbsp;
