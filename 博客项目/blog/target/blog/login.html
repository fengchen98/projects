    <script src="jquery-1.9.1.min.js"></script>
    <script>
        function mysub(type) {
            var username=jQuery("#username");
            var password=jQuery("#password");
            if (type==2){
                if (confirm("确认要删除吗？")){
                    username.val("");
                    password.val("");
                }
                return false;
            }
            if (username.val().trim()==""){
                alert("请先输入用户名");
                username.focus();
                return false;
            }
            if (password.val().trim()==""){
                alert("请先输入密码");
                password.focus();
                return false;
            }
            jQuery.getJSON("login",{"username":username.val(),"password":password.val()},
                function (data) {
                if (data!=null && data.succ==1){
                    location.href="myartlist.html";
                }else {
                    alert("登录失败！"+data.msg);
                }

            });

        }
    </script>
