<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<!-- 导航栏 -->
<div class="nav">
    <img src="img/logo2.jpg" alt="">
    <span class="title">我的博客系统</span>
    <!-- 用来占据中间位置 -->
    <span class="spacer"></span>
    <a href="blog_list.html">主页</a>
    <a href="blog_edit.html">写博客</a>
    <a href="login.html">登陆</a>
    <!-- <a href="#">注销</a> -->
</div>
<!-- 版心 -->
<div class="login-container">
    <!-- 中间的登陆框 -->
    <div class="login-dialog">
        <h3>登陆</h3>
        <div class="row">
            <span>用户名</span>
            <input type="text" id="username">
        </div>
        <div class="row">
            <span>密码</span>
            <input type="password" id="password">
        </div>
        <div class="row">
            <button id="submit" onclick="mysub()">提交</button>
        </div>
    </div>
</div>
</body>

<script src="js/jquery.min.js"></script>
<script>
    function mysub() {
        // todo:非空效验
        jQuery.getJSON("/api/user/login", {
            "username": jQuery("#username").val().trim(),
            "password": jQuery("#password").val().trim()
        }, function (data) {
            if (data != null && data.data != null && data.status == 0
                && data.data.id > 0
            ) {
                location.href = "myblog_list.html?uid=" + data.data.id;
            } else {
                alert("用户名或密码输入错误，请重新输入！");
            }
        });
    }
</script>

</html>
